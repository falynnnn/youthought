<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play YouTube Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        #video {
            width: 80%;
            max-width: 640px;
        }
        #prankMessage {
            margin-top: 20px;
            font-size: 24px;
            color: #ff0000; /* Red color for emphasis */
        }
    </style>
</head>
<body>

    <div id="video">
        <iframe 
            id="youtubeVideo" 
            width="560" 
            height="315" 
            src="https://www.youtube.com/embed/L8XbI9aJOXk?autoplay=1&controls=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
    <div id="prankMessage">Get Pranked by Anas!</div>

</body>
</html>
